<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>{{logged_user.first_name}} Recipes</h1>
        <div class="d-flex justify-content-between">
            <a href="/recipes/new">+Create</a>
            <a href="/dashboard" class="btn btn-danger">Back to All Recipes</a>
        </div>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Under</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {%for one_recipe in logged_user.recipes%}
                <tr>
                    <td>{{one_recipe.name}}</td>
                    <td>{{one_recipe.date}}</td>

                    <td>{%if one_recipe.under == 1%} Yes {%else%} No {%endif%}</td>
                    <td>
                        <a href="/recipes/{{one_recipe.id}}/view">View</a>
                        <a href="/recipes/{{one_recipe.id}}/edit">Edit</a>
                        <a href="/recipes/{{one_recipe.id}}/delete">Delete</a>
                    </td>             
                {%endfor%}    
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
