<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}"> 

</head>
<body>
    <h1>answer:{{session["answer"]}}</h1>
    <h1>incorrect: {{session["incorrect"]}}</h1>
    <h1>progress: {{session["progress"]}}</h1>
    <form class="w-25 mx-auto d-block my-3 p-3 border" method= "post" action="/submit_answer">
        <h2 class="text.center">Enter guess here:</h2>
        <div class = "mb-3">
            <input type="text" class="form-control" name="guess">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
