<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        background-color: {{ box_color }};
        width: 200px;
        height: 200px;
        display: inline-block;
    }
    .container {
        width: 1200px;
        margin: 0 auto;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        {% for x in range(0,times): %}
            <div class="box"></div>
        {% endfor %}
    </div>
</body>
</html>
