<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Edit {{this_user.id}}</h1>
    <form action="/users/{{this_user.id}}/update" method = "post">
        <p>First Name</p>
        <input type="text" name = "first_name" id = "first_name" value = "{{this_user.first_name}}">
        <p>Last Name</p>
        <input type="text" name = "last_name" id = "last_name" value = "{{this_user.last_name}}">
        <p>Email</p>
        <input type="text" name = "email" id = "email" value = "{{this_user.email}}">
        <button>Update </button>
        <a href="/users/{{this_user.id}}/view">Show User</a>

    </form>
</body>
</html>
