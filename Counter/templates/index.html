<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
</head>
<body>
    <h1 class="d-block mx-auto w-50 my-3 border p-3">Counter</h1>
    <h4 class="d-block mx-auto w-50 my-3 border p-3">{{session["visit"]}}  times
    </h4>
    <div class="d-flex justify-content-around w-50 my-3 mx-auto p-3">
        <form method="post" action="/count/post">
        <button type="submit" class="btn btn-primary">Click</button>
        </form>
        <form method="post" action="/reset/post">
        <button type="submit" class="btn btn-danger">Reset</button>
        </form>
    </div>

</body>
</html>
